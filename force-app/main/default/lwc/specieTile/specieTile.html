<!-- sldsValidatorIgnore -->
<template>
  <template if:true={specie}>
    <lightning-card title={specie.Name} icon-name="custom:custom5">
      <lightning-button
        label="View Details"
        slot="actions"
        onclick={handleViewDetails}
      ></lightning-button>
      <!-- body -->
      <p class="slds-var-p-horizontal_small description">
        {specie.Description__c}
      </p>
      <div class="slds-align_absolute-center">
        <img
          class="specie slds-var-m-around_medium"
          src={specie.Image_URL__c}
          alt={specie.Name}
        />
      </div>
      <p class="slds-var-p-horizontal_small slds-align_absolute-center">
        <template if:true={showOutdoorsIcon}>
          <lightning-icon
            icon-name="custom:custom3"
            alternative-text="ourdoors"
          ></lightning-icon>
        </template>
        <template if:true={showIndoorsIcon}>
          <lightning-icon
            icon-name="standard:home"
            alternative-text="indoors"
            class="slds-var-m-left_small"
          ></lightning-icon>
        </template>
      </p>
      <!-- end body -->
    </lightning-card>
  </template>
</template>
