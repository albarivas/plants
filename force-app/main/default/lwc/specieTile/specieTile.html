<!-- sldsValidatorIgnore -->
<template>
  <template if:true={specie}>
    <!-- Template para Desktop -->
    <template lwc:if={isLargeFormFactor}>
      <lightning-card title={specie.Name} icon-name="custom:custom5">
        <lightning-button
          label="View Details"
          slot="actions"
          onclick={handleViewDetails}
        ></lightning-button>
        <c-species-tile-body-content
          description={specie.Description__c}
          image-u-r-l={imageURLFromStaticResource}
          name={specie.Name}
          show-outdoors-icon={showOutdoorsIcon}
          show-indoors-icon={showIndoorsIcon}
        ></c-species-tile-body-content>
      </lightning-card>
    </template>
    <!-- Template para Tablet o mÃ³vil -->
    <template if:false={isLargeFormFactor}>
      <a onclick={handleViewDetails}>
        <lightning-card title={specie.Name} icon-name="custom:custom5">
          <c-species-tile-body-content
            description={specie.Description__c}
            image-u-r-l={imageURLFromStaticResource}
            name={specie.Name}
            show-outdoors-icon={showOutdoorsIcon}
            show-indoors-icon={showIndoorsIcon}
          ></c-species-tile-body-content>
        </lightning-card>
      </a>
    </template>
  </template>
</template>
